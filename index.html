<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arras.io Themes Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js" async defer></script>
    <link href="index.css" rel="stylesheet">
    <script src="utilities.js" async defer></script>
    <script src="index.js" async defer></script>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-nav navbar-expand-lg sticky-top border-bottom p-2">
        <div class="container-fluid align-items-center">
            <a class="navbar-brand" href="#">Arras.io Themes Gallery</a>
            <form class="d-flex" role="search" id="search-container">
                <input class="form-control me-2" oninput="searchThemes(this.value)" type="search" placeholder="Search" aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/Road6943/themes/wiki/FAQ">Submit Theme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://discord.gg/dchXKkYJpe">Discord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://github.com/Road6943/themes/wiki/FAQ">Make Theme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-warning" href="#">Search By Color:</a>
                    </li>
                    <li class="nav-item">
                        <input type="color" class="form-control form-control-color border-warning bg-warning" id="exampleColorInput" value="olivedrab" title="Choose your color">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Made by Road (Discord @road6943)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="gallery-container" 
        class="row p-3 d-flex justify-content-center gap-3" 
    ></div>
</body>
</html>
